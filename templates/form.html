<html>

<head>
  <title>Diamond Price Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2 style="text-align:center;">Predict The Diamond Price Now !!</h2>

  <form class="form-horizontal" action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="carat">Carat:</label>
      <div class="col-sm-10">
        <input type="text" id="carat" class="form-control" name="carat" placeholder="Enter carat value (float)">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="depth">Depth:</label>
      <div class="col-sm-10">
        <input type="text" id="depth" class="form-control" name="depth" placeholder="Enter depth value (float)">
      </div>  
    </div>

    <div class="form-group">
      <label  class="control-label col-sm-2" for="table">Table:</label>
      <div class="col-sm-10">
        <input type="text" id="table" class="form-control" name="table" placeholder="Enter table value (float)">
      </div> 
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="x">X:</label>
      <div class="col-sm-10">
        <input type="text" id="x" class="form-control" name="x" placeholder="Enter x value (float)">
      </div>
    </div>

    <div  class="form-group">
      <label class="control-label col-sm-2" for="y">y:</label>
      <div class="col-sm-10">
        <input type="text" id="y" class="form-control" name="y" placeholder="Enter y value (float)">
      </div>   
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="z">z:</label>
      <div class="col-sm-10">
        <input type="text" id="z" class="form-control" name="z" placeholder="Enter z value (float)">
      </div>     
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="cut">Cut:</label>
      <div class="col-sm-10">
        <select id="cut" class="form-control" name="cut">
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="color">Color:</label>
      <div class="col-sm-10">
        <select id="color" class="form-control" name="color">
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="clarity">Clarity:</label>
      <div class="col-sm-10">
        <select id="clarity" class="form-control" name="clarity">
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </div> 
    </div>
    <div class="form-group" style="clear:both;">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Submit">
      </div>
    </div>
    
  </form>
  <h2 style="text-align:center;">Price of the diamonds is : {{final_result}}</h2>
  
</body>

</html>
